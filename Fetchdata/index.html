<!DOCTYPE html>
<html>

<head>
    <title>Authors</title>
</head>

<body>

    <h1>Authors</h1>
    <ul id="authors">
    </ul>

    <script> //embed or reference JavaScript code within an HTML document
        const ul = document.getElementById('authors'); //const = constant reference
        const list = document.createDocumentFragment();
        const url = 'https://jsonplaceholder.typicode.com/users';

        fetch(url)
            //to convert object from url to JSON; fetch returns a promise ".then()"
            .then(response => 
                response.json()
            )
            .then(data => {
                let authors = data;

                //".map" processes data with function you define
                authors.forEach(author => {
                    let li = document.createElement('li');
                    let name = document.createElement('h2');
                    let email = document.createElement('span');

                    name.textContent = `${author.name}`;
                    email.textContent = `${author.email}`;

                    //each each list item append to the DocumentFragment list
                    li.appendChild(name);
                    li.appendChild(email);
                    list.appendChild(li);
                });

                ul.appendChild(list);
            })
        .catch(function(error) {
            console.log(error);
        });
    </script>

    <script src="javascript/main.js"></script>

</body>
</html>
